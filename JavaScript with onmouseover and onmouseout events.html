<!DOCTYPE html>
<html>
<head>
	<title>JavaScript along with On mouse over and on mouse out events</title>
</head>
<body>
	<div onmouseover="fun1();" onmouseout="fun2();"><p >JavaScript along with On mouse over and on mouse out events</p></div>
	<script type="text/javascript">
		function fun1() {
			document.write("Done");
		}
		function fun2 (){
			document.write("JavaScript along with On mouse over and on mouse out events");
		}
	</script>

</body>
</html>
