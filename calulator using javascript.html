<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var num1 = parseInt(prompt("Enter first number"));
	var num2 = parseInt(prompt("Enter second number"));
	var choice =parseInt(prompt("Enter addition / subtraction / multiplication / division"));
	switch(choice)
	{
		case 1:
		{
		console.log(num1+num2);
		break;
		}
		case 2:
		{
			console.log(num1-num2);
			break;
		}
		case 3:
		{
			console.log(num1*num2);
			break;
		}
		case 4:
		{
			console.log(num1/num2);
			break;
		}



	}

</script>
</body>
</html>
